<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Employee Details</title>

<body class="home-page" onload="createAssetElements()" id="indexPage">
    <div class="body-elements">
        <div class="project-title">
            <h1>Employee Directory</h1>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <section href="#" class="fa fa-plus"> New Employee</section>
            <section>
                <label for="officeDropdown">Office</label>
                <select id="dropdownForOffice" name="officeDropdown" class="drop-down">
                    <option selected="selected">Select a company</option>
                    <option value="Zirius">Zirius</option>
                    <option value="Zerplabs">Zerplabs</option>
                </select>
            </section>
            <section>
                <label for="departmentDropdown">Department</label>
                <select id="dropdownForDepartment" name="officeDropdown" class="drop-down">
                    <option selected="selected">Select your department</option>
                    <option value="HumanResources">Human Resources</option>
                    <option value="DevOps">DevOps</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Database">Database</option>
                </select>
            </section>
            <section>
                <label for="jobTitleDropdown">Job Role</label>
                <select id="dropdownForjobTitle" name="jobTitleDropdown" class="drop-down">
                    <option selected="selected">Select your Job Role</option>
                    <option value="HR">Human Resources</option>
                    <option value="DevOpsEngineer">DevOps Engineer</option>
                    <option value="FrontendDeveloper">Frontend Developer</option>
                    <option value="BackendDeveloper">Backend Developer</option>
                    <option value="DatabaseAdmin">Database Administrator</option>
                </select>

            </section>
            <section>
                <button type="button" id="CRUD" class="crud-btn">CRUD</button>
            </section>
        </div>
        <span onclick="openNav()" class="fa fa-bars nav-button"></span>
        <div id="main" class="main">
            <form name="indexform" class="main-form">
                <h4 class="form-title">Employee Details</h4>
                <label for="employeeID" class="label-indexpage">Employee ID</label>
                <input type="text" name="employeeID" class="inputbox" id="employeeID" placeholder="Example:ZLL008" onblur="employeeIDValidation()" required/>
                <span class="msg-alert" id="employeeIDAlert">Enter employee ID</span>

                <label for="seatingNumber" class="label-indexpage">Seating Number</label>
                <input type="text" name="seatingNumber" class="inputbox" id="seatingNumber" maxlength="5" placeholder="Example:018" onblur="seatingNumberValidation()" required/>
                <span class="msg-alert" id="seatingNumberAlert">Please enter your seating number</span>

                <label for="dob" class="label-indexpage">Date of Birth</label>
                <input type="date" name="dob" class="inputbox" min="1990-01-01" max="2002-12-20" id="dob" onblur="dateOfBirthValidation()" required/>
                <span class="msg-alert" id="dobAlert">Enter your Date of Birth</span>

                <label for="address" class="label-indexpage">Address</label>
                <input type="text" class="inputbox" name="address" id="address" onblur="addressValidation()" placeholder="Example:19/65 Rose view street,California" required/>
                <span class="msg-alert" id="addressAlert">Enter your address</span>

                <label for="Gender" class="label-indexpage">Gender</label>
                <div class="radio-btns">
                    <input type="radio" class="radio-btns" name="gender" value="Male" required />
                    <label for="male">Male</label>
                    <input type="radio" class="radio-btns" name="gender" value="Female" />
                    <label for="female">Female</label>
                    <input type="radio" class="radio-btns" name="gender" value="Others" />
                    <label for="others">Others</label>
                    <span class="msg-alert" id="radiobtns-alert">Enter your Gender</span>
                </div>

                <label for="joiningDate" class="label-indexpage">Date of Joining</label>
                <input type="date" name="joiningDate" class="inputbox" id="joiningDate" min="2018-01-01" onfocus="fixDate()" onblur="joiningDateValidation()" />
                <span class="msg-alert" id="joiningDateAlert">Enter your Joining Date</span>

                <h4 class="form-title">Assets Details</h4>
                <div class="assets-row" id="assets-row">
                    <div class="label-div">
                        <label for="model" class="assets-label">Model</label>
                        <label for="hardwareType" class="assets-label">Hardware</label>
                        <label for="serialNumber" class="assets-label">Ref ID</label>
                    </div>
                    <div id="block-class">
                        <div id="row" class="container">
                            <div class="column">
                                <select id="model" name="model" class="asset-type" required></select>
                            </div>
                            <div class="column">
                                <select id="hardwareType" name="hardwareType" class="asset-type" required></select>
                            </div>
                            <div class="column" id="inputTextbox"></div>
                            <div class="addbtn-removebtn">
                                <button type="button" class="fa fa-plus" onclick="createElements()"></button>
                                <button type="button" class="fa fa-minus" id="removebtn" onclick="removeElements(this)"></button>
                            </div>
                        </div>
                    </div>
                </div>




                <h4 class="form-title" id="form-title">Enter Project details</h4>
                <label for="typeOfProject" class="label-indexpage">Type of Project</label>
                <input type="text" name="typeOfProject" class="inputbox" id="typeOfProject" onblur="projectTypeValidation()" />
                <span class="msg-alert" id="typeOfProjectAlert"></span>

                <label for="Tools" class="label-indexpage">Tools</label>
                <input type="text" name="Tools" class="inputbox" id="Tools" onblur="toolsTypeValidation()" />
                <span class="msg-alert" id="toolaAlert"></span>


                <button type="submit" id="submitButton" class="submit-button" onclick="displayCards()">Submit</button>
            </form>
        </div>
    </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js"></script>
</head>

<body onload="getData()" class="data-body">
    <div class="edit-Data" id="expenseForm">
        <h3 class="form-title">Expense Claim Details</h3>
        <form name="editData" id="editData" class="form-content">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="text" id="employeeId" name="employeeId" class="input-textbox" disabled/>

            <label for="expenseId" class="form-label">Expense ID</label>
            <input type="text" id="expenseId" name="expenseId" class="input-textbox" disabled/>


            <label for="ExpenseName" class="form-label">Expense Name </label>
            <input type="text" id="ExpenseName" name="ExpenseName" placeholder="Expense Name" class="input-textbox" />

            <label for="paymentType" class="form-label">Payment Type</label>
            <select id="paymentType" name="paymentType" class="Drop-down">
                <option disabled selected>Select</option>
            </select>

            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" class="Drop-down">
                <option disabled selected>Select</option>
            </select>

            <div class="payment-style">
                <div class="payment">
                    <label for="paymentDate" class="form-label">Payment Date</label>
                    <input type="date" id="paymentDate" name="paymentDate" class="input-textbox" onfocus="setMaxdate()" min="2020-01-01" />
                </div>

                <div class="payment">
                    <input type="checkbox" id="payoutWithSalary" name="payoutWithSalary" class="input-checkbox" />
                    <label for="payoutWithSalary" class="checkbox-label">Payout With Salary</label>
                </div>
            </div>
            <label for="notes" class="form-label">Notes</label>
            <input type="text" name="notesField" id="notesField" class="input-textbox" />
            <div class="currency-section">
                <div class="payments">
                    <label for="totalAmt" class="form-label">Total</label>
                    <input type="text" name="totalAmt" id="totalAmt" class="input-textbox" />

                </div>
                <div class="payments">
                    <label for="currency" class="form-label">Currency</label>
                    <select name="currency" id="currency" class="Drop-down">
                            <option disabled selected>Select</option>
                        </select>
                </div>
            </div>
            <button type="button" class="btn update-btn" onclick="updateData()">Update</button>
            <button type="button" class="btn close-btn" onclick="closeform()">Cancel</button>
    </div>
    </form>
    </div>
    <div class="cards-grid" id="cardGrid">
        <div class="card-container" id="cardContainer">
            <div class="card-header" id="cardHeader">
                <img src="./avatar.jpg" alt="" height="100px" width="100px" class="avatar-img" />
                <div class="header-details">
                    <div id="postedEmployeeName" class="header-content emp-name"></div>
                    <div id="postedEmployeeID" class="header-content"></div>
                </div>
            </div>
            <div class="expense-name" id="postedExpense"></div>
            <div class="Id" id="postedExpenseID"></div>
            <div class="card-details">
                <div class="card-key">Date</div>
                <div class="card-value" id="postedPaymentDate"></div>
            </div>
            <div class="card-details">
                <div class="card-key">Total</div>
                <div class="card-value" id="postedTotalAmt"></div>
            </div>
            <div class="card-details">
                <div class="card-key">Currency Code</div>
                <div class="card-value" id="postedCurrencyCode"></div>
            </div>
            <div class="card-details">
                <div class="card-key">Notes</div>
                <div class="card-value" id="postedNotes"></div>
            </div>
            <div class="form-btns">
                <button type="button" id="edit-btn" class="form-btn edit-btn" onclick="openForm(this)">Edit</button>
                <button type="button" id="delete-btn" class="form-btn delete-btn" onclick="deleteData(this)">Delete</button>
            </div>
        </div>
    </div>

</body>

</html>

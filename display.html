<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js"></script>
</head>

<body onload="getData()" class="data-body">
    <!-- <div class="edit-form">
    </div> -->
    <div class="form-container">
        <h3 class="form-title">Expense Claim Details</h3>
        <form name="expenseForm" id="updateExpenseForm" class="form-content">
            <div class="close-btn" onclick="closeform()">&times;</div>
            <label for="Employee" class="form-label">Employee</label>
            <select id="employee" name="Employee" class="Drop-down">
            </select>
            <div class="alert-msg" id="employeeAlert"></div>
            <label for="ExpenseName" class="form-label">Expense Name</label>
            <input type="text" id="ExpenseName" name="ExpenseName" placeholder="Expense Name" class="input-textbox" />
            <div class="payment-section">
                <div class="payment">
                    <label for="paymentType" class="form-label">Payment Type</label>
                    <select id="paymentType" name="paymentType" class="Drop-down">
                    </select>
                </div>
                <div class="payment">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select id="paymentMethod" name="paymentMethod" class="Drop-down">
                    </select>
                </div>
            </div>
            <div class="payment-style">
                <div class="payment">
                    <label for="paymentDate" class="form-label">Payment Date</label>
                    <input type="date" id="paymentDate" name="paymentDate" class="input-textbox" max="2022-04-13" />
                </div>
                <div class="payment">
                    <label for="payoutWithSalary" class="form-label">Payout With Salary</label>
                    <input type="checkbox" id="payoutWithSalary" name="payoutWithSalary" class="input-checkbox" />
                </div>
                <div class="currency-section">
                    <div class="payment">
                        <label for="totalAmt" class="form-label">Total <span class="required-star">*</span></label>
                        <input type="text" name="totalAmt" id="totalAmt" class="input-textbox" value="0.00" />
                    </div>
                    <div class="payment">
                        <label for="currency" class="form-label">Currency <span class="required-star">*</span></label>
                        <select name="currency" id="currency" class="Drop-down">
                        </select>
                    </div>
                </div>
                <div class="form-btns">
                    <button type="button" class="btn update-btn" onclick="updateData()">Update</button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-container" id="cardContainer" style="display: none;">

        <div class="card-details">
            <div class="card-key">Employee ID</div>
            <div class="card-value" id="postedEmployeeID">Hello</div>
        </div>
        <div class="card-details">
            <div class="card-key">Employee</div>
            <div class="card-value" id="postedEmployeeName">Hello</div>
        </div>
        <div class="card-details">
            <div class="card-key">Expense ID</div>
            <div class="card-value" id="postedExpenseID">Hello</div>
        </div>
        <div class="card-details">
            <div class="card-key">Expense Name</div>
            <div class="card-value" id="postedExpense">23456</div>
        </div>
        <div class="card-details">
            <div class="card-key">Payment Date</div>
            <div class="card-value" id="postedPaymentDate">2345678</div>
        </div>
        <div class="card-details">
            <div class="card-key">Total</div>
            <div class="card-value" id="postedTotalAmt">234567</div>
        </div>
        <div class="card-details">
            <div class="card-key">Currency Name</div>
            <div class="card-value" id="postedCurrencyName">2345678</div>
        </div>
        <div class="card-details">
            <div class="card-key">Currency Code</div>
            <div class="card-value" id="postedCurrencyCode">2345678</div>
        </div>
        <div class="form-btns">
            <button type="button" id="edit-btn" class="form-btn edit-btn" onclick="openForm(this)">Edit</button>
            <button type="button" id="delete-btn" class="form-btn delete-btn" onclick="deleteData(this)">Delete</button>
            <button type="button" id="accept-btn" class="form-btn accept-btn">Accept</button>
            <button type="button" id="reject-btn" class="form-btn reject-btn">Reject</button>
        </div>
    </div>
    <div class="cards-grid" id="cardGrid">
    </div>
</body>

</html>
